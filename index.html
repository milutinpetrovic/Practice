<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    .user-dropdown {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    form {
      width: 300px;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f8f8f8;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  
  <h1>User Registration</h1>

  <!-- User Selection Listbox -->
  <div class="user-dropdown" id="userDropdown">
    <label for="userList">Previous Users:</label>
    <select id="userList" onchange="showLoggedInPage()">
      <option value="">Select User</option>
    </select>
  </div>

  <!-- User Registration Form -->
  <form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required maxlength="16">

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required maxlength="256">

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="18">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="8" maxlength="256">

    <label for="repeatPassword">Repeat Password:</label>
    <input type="password" id="repeatPassword" name="repeatPassword" required minlength="8" maxlength="256">

    <button type="button" onclick="registerUser()">Login</button>
  </form>
 
  <script src="script.ts"></script>
 

</body>

</html>
