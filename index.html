<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: auto;
            /* Center the form */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .user-dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>

    <div class="user-dropdown" id="userDropdown">
        <label for="users">Previous Users:</label>
        <select id="users" onchange="loadUserData(this.value)">
            <option value="">Select User</option>
            
        </select>
    </div>

    <form id="loginForm">
        
        <label for="username">Username (max 16 characters, no spaces at the beginning or end):</label>
        <input type="text" id="username" name="username" required>

        <label for="fullName">Full Name (max 256 characters):</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password (8-256 characters):</label>
        <input type="password" id="password" name="password" required>

        <label for="repeatPassword">Repeat Password:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" required>

        <button type="button" onclick="validateForm()">Login</button>
    </form>
    <script type="text/javascript" src="script.js"></script>
